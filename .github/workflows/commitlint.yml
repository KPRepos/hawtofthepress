name: Lint commits (Conventional Commits)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install commitlint
        run: |
          npm i -g @commitlint/cli @commitlint/config-conventional

      - name: Lint commits
        run: |
          npx commitlint --from=${{ github.event.pull_request.base.sha || github.event.before }} --to=${{ github.sha }} --verbose
