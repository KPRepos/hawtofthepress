name: Build and attach theme zip on release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Existing tag to attach assets to (required for manual runs)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint (gscan)
        run: pnpm run lint

      - name: Build and zip theme
        run: pnpm run zip

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
